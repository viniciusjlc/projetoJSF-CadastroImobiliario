<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/templategeral.xhtml">
    <ui:define name="body">
        <h3 style="color: #365e7d">
            Listagem de Tipo Logradouro
        </h3>
        <h:form>
            <p:dataTable var="tipo" value="#{tipoLogradouroMB.listaTipoLogradouro}" style="width: 80%"
                         emptyMessage="Nenhum registro encontrado"  paginator="true" paginatorPosition="bottom">
                <p:column filterBy="#{tipo.descricao}" headerText="Descrição"
                          filterMatchMode="contains" sortBy="#{tipo.descricao}">
                    <p:outputLabel value="#{tipo.descricao}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
