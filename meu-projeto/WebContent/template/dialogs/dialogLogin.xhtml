<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xml:lang="en" lang="en">

<p:dialog header="Login" widgetVar="dlgLogin" responsive="true"
          closable="true" resizable="false" width="600px" modal="true">
    <h:form id="formDlgLogin">
        <b:alert severity="danger" rendered="#{usuarioMB.mensagemErroLogin ne null}">
            <strong>Alerta! </strong>
            <p:outputLabel value="#{usuarioMB.mensagemErroLogin}"/>
        </b:alert>
        <p:growl id="msgDlgLogin"/>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:outputLabel value="Email" style="float:left !important; text-align: left !important;"/>
                <p:inputText value="#{usuarioMB.usuarioLogin.email}"
                             style="float:left !important; text-align: left !important; width: 100%;"/>
            </div>
            <div class="ui-g-12">
                <p:outputLabel value="Senha" style="float:left !important; text-align: left !important;"/>
                <p:password value="#{usuarioMB.usuarioLogin.senha}"
                            style="float:left !important; text-align: left !important; width: 100%;"/>
            </div>
            <div class="ui-g-12">
                <b:commandButton value="Logar" look="success" update="formDlgLogin, formNavBar"
                                 style="width: 100%;" actionListener="#{usuarioMB.logar()}"/>
            </div>
            <div class="ui-g-12">
                <b:commandButton value="Cadastrar" look="info" update="formDlgLogin, formNavBar"
                                 actionListener="#{usuarioMB.limparMensagem()}" style="width: 100%;"
                                 oncomplete="PF('dlgCadastrarUsuario').show()"/>
            </div>
        </div>
    </h:form>
</p:dialog>
</html>
